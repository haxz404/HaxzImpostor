<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Game HAXZ Official</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px 0;
        }
        .logo {
            font-size: 2em;
            font-weight: bold;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
        }
        .top-up-form {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .logo {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">HAXZ</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
        <div>OFFICIAL</div>
    </header>
    <div class="container">
        <h1>Top Up Game Haxz Official</h1>
        <p>Top up untuk berbagai game seperti Free Fire, Mobile Legends, PUBG, dan lainnya.</p>
        <div class="top-up-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="game">Pilih Game</label>
                <select id="game" name="game" required>
                    <option value="ff">Free Fire</option>
                    <option value="ml">Mobile Legends</option>
                    <option value="pubg">PUBG</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Top Up Amount</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <button class="btn" type="submit">Top Up Now</button>
        </div>
    </div>
</body>
</html>
